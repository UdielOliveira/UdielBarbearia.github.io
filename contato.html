    <html lang="pt-br">

        <body>
            <header>   <!--CABEÇALHO-->
            <div class="caixa">
                <h1><img src="UDIELLOGO1.png"></h1>

                <nav>
                    <ul class="navegação"><!--NAVEGAÇÂO-->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul><!--NAVEGAÇÂO-->
                </nav>
            </div>
            <h3 class="barbeariaalura">Barbearia Alura-Contato|</h3>
            </header>  <!--CABEÇALHO-->

            <main>

                <form><!--NOME E SOBRENOME, EMAIL, TELEFONE-->

                        <label for="nome_sobrenome">Nome Completo</label>
                        <input type="text" id="nome_sobrenome" class="input-padrao" required placeholder="Nome e Sobrenome">

                        <label for="Email">Email</label>
                        <input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

                        <label for="Telefone">Telefone</label>
                        <input type="tel" id="Telefone" class="input-padrao" required placeholder="(DD) 00000-0000">

                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
                        
                    <div class="ser-atendido"><!--COMO PREFERE SER ATENDIDO(EMAIL, TELEFONE, WHATSAPP)-->
                        <p class="input-padrao">Como prefere ser Atendido?</p>
                        
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>

                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> WhatsApp</label>
                        
                    </div><!--COMO PREFERE SER ATENDIDO(EMAIL, TELEFONE, WHATSAPP)-->
                    
                    <div><!--DROPDOWN-->
                        <p class="input-padrao" checked>Qual horario prefere ser atendido?</p>
                        <select class="drop-down">
                            <option class="input-padrao">Manhã</option>
                            <option class="input-padrao">Tarde</option>
                            <option class="input-padrao">Noite</option>
                        </select>
                    </div><!--DROPDOWN-->

                    <label class="container-label">
                        
                        <input type="checkbox" checked="checked">
    
                        <span class="checkmark"></span>
                        Gostaria de Receber noss novidades por email?
                      </label>

                    <input type="submit" id="Enviar" class="input-padrao">

                    <div class="circulo-contato">
                        <img src="user.png">
                    </div>

                </form>

            </main>

            

            <footer>   <!--RODAPÉ-->
